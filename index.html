<!DOCTYPE html>
<html>
<head>
    <title>Serie de Fibonacci</title>
</head>
<body>
    <script>
        function esNumero(input) {
            return !isNaN(input) && isFinite(input);
        }

        function obtenerSerieFibonacci(n) {
            let fibonacci = [0, 1];

            if (n === 1) {
                return [0];
            } else if (n === 2) {
                return fibonacci;
            } else if (n > 2) {
                for (let i = 2; i < n; i++) {
                    fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
                }
                return fibonacci;
            }
        }

        let numero;
        do {
            let entrada = prompt("Por favor, ingresa un número:");
            numero = parseFloat(entrada);

            if (!esNumero(numero) || isNaN(numero)) {
                alert("Entrada no válida. Debes ingresar un número.");
            }
        } while (!esNumero(numero) || isNaN(numero))

        const serieFibonacci = obtenerSerieFibonacci(numero);

        if (serieFibonacci) {
            console.log("Serie de Fibonacci:");
            console.log(serieFibonacci.join(', '));
        }
    </script>
</body>
</html>
